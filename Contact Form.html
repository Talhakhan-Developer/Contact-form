<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <h1>Programming Series</h1>
    </header>
    <main>
        <div class="bottompart">
            <div class="uppertext">
                <h1>Contact Us</h1>
                <span>Please fill all the text in the fields</span>
            </div>
            
            <form class="formpart">
                
                <label class="label"for="text">Your Name</label>
                <input type="text" class="inputbox" placeholder="John Metheo" autocomplete="off">
            
                <label class="label" for="email">Email</label>
                <input type="email" class="inputbox" name="email" placeholder="Email" autocomplete="off">
            
                <label class="label"for="textarea">Message</label>
                <textarea class="textarea" name="textarea" cols="43" rows="4"></textarea>

            </form>
            <button class="submitbtn">Send</button>
            <div class="contact">You may call us +92 3044332</div>
        </div>
    </main>
    
</body>
</html>
